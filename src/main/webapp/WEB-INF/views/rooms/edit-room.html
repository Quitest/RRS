<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о номере</title>
</head>
<body>
<form th:action="@{/rooms/update/{id}(id=${room.getId()})}" th:method="PATCH" th:object="${room}">
    <table>
        <tr>
            <td><label for="classOfAccommodations">Название:</label></td>
            <td><input type="text" th:field="*{classOfAccommodations}" id="classOfAccommodations"></td>
        </tr>
        <tr>
            <td><label for="roomId">Идентификатор: </label></td>
            <td><input type="text" readonly id="roomId" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label for="dateTime">Дата и время события:</label></td>
            <td><input type="datetime-local" th:field="*{checkIn}" id="dateTime"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Сохранить"/>
            </td>
        </tr>
    </table>
</form>

<p><a href="/rooms">To index of reserves</a></p>
</body>
</html>
