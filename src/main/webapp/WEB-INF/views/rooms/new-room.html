<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="style/global.css">
    <meta charset="UTF-8">
    <title>Создание нового номера</title>
</head>
<body>
<form th:method="POST" th:action="@{/rooms}" th:object="${newRoom}">

    <table>
        <tr>
            <td><label for="id">Номер:</label></td>
            <td><input id="id" type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label for="roomClassOfAccommodations">Класс размещения: </label></td>
            <td><input id="roomClassOfAccommodations" type="text" th:field="*{classOfAccommodations}"/></td>
            <td class="error-style" th:if="${#fields.hasErrors('classOfAccommodations')}"
                th:errors="*{classOfAccommodations}"></td>
        </tr>
        <tr>
            <td><label for="checkIn">Укажите дату и время заезда: </label></td>
            <td><input id="checkIn" type="datetime-local" th:field="*{checkIn}"/></td>
            <td class="error-style" th:if="${#fields.hasErrors('checkIn')}" th:errors="*{checkIn}"></td>
        </tr>
        <tr>
            <td><label for="checkOut">Укажите дату и время выезда: </label></td>
            <td><input id="checkOut" type="datetime-local" th:field="*{checkOut}"/></td>
            <td class="error-style" th:if="${#fields.hasErrors('checkOut')}" th:errors="*{checkOut}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Создать"/></td>
        </tr>
    </table>

</form>
</body>
</html>
