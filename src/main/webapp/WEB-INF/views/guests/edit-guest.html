<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить гостя</title>
</head>
<body>
<form th:action="@{/guests/edit/{id}(id=${editableGuest.getId()})}" th:method="PATCH" th:object="${editableGuest}">
<!--<form th:action="@{/guests/edit/}" th:method="PATCH" th:object="${editableGuest}">-->
    <table>
        <tr>
            <td><label for="id">ID гостя</label> </td>
            <td><input id="id" type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td><label for="lastname">Фамилия:</label></td>
            <td><input id="lastname" type="text" th:field="*{lastname}"></td>
        </tr>
        <tr>
            <td><label for="name">Имя:</label></td>
            <td><input id="name" type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td><label for="middleName">Отчество:</label></td>
            <td><input id="middleName" type="text" th:field="*{middleName}"></td>
        </tr>
        <tr>
            <td><label for="age">Возраст:</label></td>
            <td><input id="age" type="text" th:field="*{age}"></td>
        </tr>
    </table>
<button>Обновить</button>
</form>
</body>
</html>
